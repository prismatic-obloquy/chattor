# Very nearly actions/starter-workflows' cmake.yml, but with a build matrix

name: automatic checks
on:
  push:
    branches: [ release, staging, feature/* ]
    tags: '*'
  pull_request:
    branches: [ release, staging, feature/* ]
jobs:
  build:
    strategy:
      matrix:
        platform: [ ubuntu-latest, windows-latest, macos-11 ]
        config: [ Debug, RelMinSize ]
        valgrind: [ false ]
        include:
          - platform: ubuntu-latest
            config: RelWithDebInfo
            valgrind: true
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - name: Install Valgrind if necessary
      run: sudo apt-get install valgrind
      if: ${{ matrix.valgrind }}
    - name: Configure
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DVALGRIND=${{ matrix.valgrind }}
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{ matrix.config }}
    - name: Unit testing
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{ matrix.config }} --output-on-failure
    - name: Integration testing
      run: echo Integration testing still needs to be implemented
    - name: Fuzz testing
      run: echo Fuzz testing still needs to be implemented
